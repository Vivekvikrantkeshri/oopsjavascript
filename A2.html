<!DOCTYPE html>
<html>
<body>

<h2>JavaScript Objects</h2>

<p id="demo"></p>

<script>
function Person(first, last, age, eye) {
    this.firstName = first;
    this.lastName = last;
    this.age = age;
    this.eyeColor = eye;
}

var myFather = new Person("Raj", "Kumar", 25, "black");
var myMother = new Person("Sally", "Rally", 48, "light blue");

document.getElementById("demo").innerHTML =
"My father age is " + myFather.age + ". My mother age is " + myMother.age; 
</script>

</body>
</html>
