<form name="test">

         : <input type="radio" name="gender" value="f"/> female </br>

  </form>

  <script>
  function validate()
  {
   var f1 = document.test;
   var g1 = f1.gender;
   var flag = true;
   for (var i = 0;i < g1.length; i++)
   {
	   if(g1[i].checked)
	   {
		   flag = false;
		   break;
	   }
   }
   if(flag)
	  {
		  alert("pls select gender");
		  g1[0].focus();
		  return false;
	  }
  }
  </script>
